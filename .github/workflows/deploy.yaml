name: ğŸš€ Deploy to FTP

on:
    push:
        branches:
            - master

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v3

            - name: ğŸ“¦ Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: ğŸ“ Install dependencies
              run: npm install

            - name: ğŸ›  Build site (compile LESS, minify CSS/JS)
              run: npx gulp

            - name: ğŸ“¤ Deploy via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  local-dir: ./
                  server-dir: /
                  exclude: |
                      **/.git*
                      **/.git*/**
                      **/node_modules/**
                      **/.github/**
                      **/bootstrap/**
                      **/less/**
                      **/gulpfile.js
                      **/package.json
                      **/package-lock.json
                      **/README.md
                      **/LICENSE
                      **/license.txt
